<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <!--Huddle Logo -->
      <nav>
        <img src="./images/logo.svg" alt="huddle-logo" />
      </nav>

      <section>
        <div class="container-1">
          <img
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>

        <div class="container-2">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </section>

      <footer>
        <ul class="social-media">
          <li>
            <a class="circle" href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a class="circle" href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a class="circle" href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.twitter.com/yusfate4">Dahud Yusuf</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
